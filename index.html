        .subtitle {
            text-align: center;

            color: #C2185B;          /* Pink */

            margin-top: 5px;

            margin-left: 4px; 
        }

        /* --- CLASS ALTERNATIF UNTUK TEXT INSTRUKSI (ABU-ABU) --- */
        .instruction-mode {
            text-align: center !important;
            color: #888 !important;
            font-style: italic !important;
            font-weight: 400 !important;
            text-transform: none !important;
            margin-left: 0 !important; /* Reset margin kalau sedang mode instruksi */

        }

        /* --- INPUT HOTEL --- */
        .input-group {
            position: relative;
            margin-bottom: 25px; /* Jarak antar step */
        }

        .search-input {
            width: 100%;
            padding: 14px 16px; /* Padding dalam input */
            background-color: rgba(255, 255, 255, 0.95); 
            border: 2px solid #F8BBD0;
            border-radius: 12px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
            color: #333;
            font-family: 'Lato', sans-serif;
        }

        .search-input:focus {
            border-color: #C2185B;
            background-color: #FFF;
            box-shadow: 0 0 0 4px rgba(194, 24, 91, 0.1);
        }

        /* --- DROPDOWN LIST --- */
        .dropdown-list {
            position: absolute;
            top: 110%; /* Sedikit jarak dari input */
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #F48FB1;
            border-radius: 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 999;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: none; 
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #fefefe;
            font-size: 0.95em;
            transition: background 0.2s;
        }

        .dropdown-item:hover { 
            background-color: #FCE4EC;
            color: #C2185B;
        }

        /* --- DAFTAR NAMA (CARD) --- */
        .name-card {
            padding: 14px 16px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8); 
            border: 1px solid #e0e0e0;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .name-card:hover {
            transform: translateY(-2px);
            border-color: #F48FB1;
            background-color: #FFF;
            box-shadow: 0 4px 10px rgba(194, 24, 91, 0.1);
        }

        .name-card.selected {
            border: 2px solid #C2185B;
            background-color: #FCE4EC;
        }
        
        .name-card.selected::after {
            content: '✔';
            color: #C2185B;
            font-weight: bold;
        }

        /* --- BUTTON --- */

            margin-top: 15px;
            padding: 16px;
            background: linear-gradient(135deg, #ec407a 0%, #C2185B 100%);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 6px 20px rgba(194, 24, 91, 0.3);
            transition: transform 0.2s;
            letter-spacing: 1px;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(194, 24, 91, 0.4);

            text-shadow: 2px 2px 0 rgba(255,255,255,0.6);
        }

        /* Helper Utility */

    let selectedGuestData = null;
    const uniqueHotels = [...new Set(dataTamu.map(item => item.hotel))].sort();
    
    // Referensi Elemen DOM
    const inputField = document.getElementById('hotelInput');
    const listContainer = document.getElementById('hotelList');
    const labelStep2 = document.getElementById('labelStep2');
    const nameContainer = document.getElementById('nameListContainer');
    const actionContainer = document.getElementById('actionContainer');
    const resultContainer = document.getElementById('tableResultContainer');

    // --- FUNGSI ---

    function renderHotelList(filterText = '') {
        listContainer.innerHTML = '';
        const filtered = uniqueHotels.filter(hotel => 
            hotel.toLowerCase().includes(filterText.toLowerCase())
        );
        
        if (filtered.length > 0) {
            filtered.forEach(hotel => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.textContent = hotel;
                item.onclick = function() { selectHotel(hotel); };
                listContainer.appendChild(item);
            });
            listContainer.style.display = 'block';
        } else {
            listContainer.style.display = 'none';
        }
    }

    function filterHotel() { renderHotelList(inputField.value); }
    function showAllHotels() { renderHotelList(inputField.value === '' ? '' : inputField.value); }

    function selectHotel(hotelName) {
        inputField.value = hotelName;
        listContainer.style.display = 'none';
        
        // Reset state
        selectedGuestData = null;
        actionContainer.classList.add('hidden');
        resultContainer.style.display = 'none';
        
        // --- LOGIKA UBAH LABEL MENJADI IDENTIK DENGAN STEP 1 ---
        // 1. Hapus class 'instruction-mode' (yang bikin abu-abu/miring)
        labelStep2.classList.remove('instruction-mode');
        
        // 2. Ubah teks menjadi huruf kapital dan tegas
        labelStep2.textContent = "2. SELECT YOUR NAME BELOW:";
        // -------------------------------------------------------

        displayGuestNames(hotelName);
    }

    function displayGuestNames(hotelName) {
        nameContainer.innerHTML = '';
        const tamuList = dataTamu.filter(t => t.hotel === hotelName);

        if (tamuList.length === 0) {
            nameContainer.innerHTML = '<div style="text-align:center; color:#666; font-style:italic; margin-top:10px;">No guests found.</div>';
            return;
        }

        tamuList.forEach(tamu => {
            const card = document.createElement('div');
            card.className = 'name-card';
            card.innerHTML = `<span>${tamu.nama}</span>`;
            card.onclick = function() { selectGuest(card, tamu); };
            nameContainer.appendChild(card);
        });
    }

    function selectGuest(element, tamuData) {
        const allCards = document.querySelectorAll('.name-card');
        allCards.forEach(c => c.classList.remove('selected'));

        element.classList.add('selected');
        selectedGuestData = tamuData;

        resultContainer.style.display = 'none';
        actionContainer.classList.remove('hidden');
        
        // Scroll halus ke tombol
        actionContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function revealTable() {
        if (!selectedGuestData) return;

        resultContainer.style.display = 'block';
        resultContainer.innerHTML = `
            <div class="table-label">Table Number for<br><strong>${selectedGuestData.nama}</strong></div>
            <div class="table-badge">${selectedGuestData.table}</div>
        `;
        resultContainer.scrollIntoView({ behavior: 'smooth' });
    }

    // Tutup dropdown kalau klik di luar
    document.addEventListener('click', function(e) {
        if (!inputField.contains(e.target) && !listContainer.contains(e.target)) {
            listContainer.style.display = 'none';
        }
    });
